<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <title>Etch A Sketch</title>
</head>
<body>

    <main>
        <div class="title">
            <h1>Sketchpad</h1>
        </div>
        <div class="mode">Mode: Coloring</div>
        <div class="board"></div>
        <div class="settings">
            <nav class="buttons">
                <button onclick="changeColor('black')" class="black">Black</button>
                <button onclick="changeColor('blue')" class="eraser">Eraser</button>
                <button onclick="changeColor('grey')" class="grey">Grey</button>
                <button onclick="changeColor('random')" class="random">Random</button>
                <button onclick="resetBoard()" class="reset">Reset</button>
            </nav>
            <div>
                <input type="text" placeholder="Size of board" value="16" onchange="changeSize(this.value)">
                <button class="set-size">Set Size</button>
            </div>
            <div class="error">
            </div>
        </div>
    </main>
</body>
</html>
